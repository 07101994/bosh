syntax = "proto3";

package cpi;

service CPI {
  rpc Info (BaseRequest) returns (InfoResponse);
}

message BaseRequest {
  string type = 1;
  int32 stemcell_api_version = 2;
  string director_uuid = 3;
  bytes properties = 4; // json
}

message BaseResponse {
  string error = 1;
  string log = 2;
}

message InfoResponse {
  BaseResponse base = 1;
  int32 api_version = 2;
  repeated string stemcell_formats = 3;
}
